<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact details</h1>
    <p>Some address</p>
    <p><a href="tel:012-345-6789">012-345-6789</a></p>
    <p>
      <a href="mailto:contactemailaddress@example.com"
        >contactemailaddress@example.com</a
      >
    </p>
    <hr />
    <form action="mailto:contactemailaddress@example.com" enctype="text/plain">
      <label for="" name="yourName">Your name</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Your email</label>
      <input type="email" name="yourEmail" />
      <br />
      <br />
      <label for="">Your message:</label>
      <br />
      <textarea name="yourMessage" id="" cols="30" rows="4"></textarea>
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
